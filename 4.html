<h2>길버트 블라이스</h2>
<p>앤과 동급생이지만, 아버지를 따라 서부 일대에서 거주한데다 아버지의 몸이 좋지 않아 학교를 몇 년 쉬었다가 다시 에이번리로 돌아온 탓에 나이는 앤보다 3살 많다. 미인들만 이름이 올라가는 게시판인 주목에 늘 이름이 적혀 있을 만큼 잘생긴 갈색 곱슬머리 소년으로 길버트가 돌아올 시점에서 모든 여자아이들이 그를 볼 생각에 두근대기도 한다
</p>
